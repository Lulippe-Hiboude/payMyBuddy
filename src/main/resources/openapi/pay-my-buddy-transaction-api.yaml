openapi: 3.0.3
info:
  title: PayMyBuddy Transaction api
  description: PayMyBuddy Transaction api prototype
  version: 0.1.0
servers:
  - url: "/api"
    description: "Current"
  - url: "http://localhost:8080"
    description: "localhost"
tags:
  - name: "Transaction"
    description: "Everything for PayMyBuddy about the transaction"
paths:
  /transactions/v0/me:
    get:
      tags:
        - "Transactions"
      summary: "Get the transaction of a connected user "
      operationId: "getUserTransactionList"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "List of all transaction of a user"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transfer'
        '401':
          description: "authentication failed"
    post:
      tags:
        - "Transactions"
      summary: "Send money to a friend's wallet"
      operationId: "transferToFriend"
      deprecated: true
      security:
        - cookieAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
      responses:
        '200':
          description : "OK!"
          content:
            application/json:
              schema:
                type: string
        '401':
          description: "authentication failed"
        '400':
          description: "Invalid input"
        '409':
          description: "Insufficient funds"
        '404':
          description: "No friend found with this friend name"
  /transactions/v1/me:
    post:
      tags:
        - "Transactions"
      summary: "Send money to a friend's wallet"
      operationId: "transferToFriendV1"
      security:
        - cookieAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
      responses:
        '200':
          description: "OK!"
          content:
            application/json:
              schema:
                type: string
        '401':
          description: "authentication failed"
        '400':
          description: "Invalid input"
        '409':
          description: "Insufficient funds"
        '404':
          description: "No friend found with this friend name"
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: JSESSIONID
  schemas:
    Transfer:
      type: object
      required:
        - amount
        - friendName
      properties:
        friendName:
          type: string
          description: "the name of the friend"
        description:
          type: string
        amount:
          type: string
          minLength: 1
          pattern: '^\S+$'
          description: "Transfert amount is mandatory and must be a positive number"
