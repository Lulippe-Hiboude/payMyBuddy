
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.default_schema=pay_my_buddy_test
spring.jpa.hibernate.ddl-auto=none

# --- LIQUIBASE CONFIGURATION ---
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-test.yaml
spring.liquibase.contexts=test
spring.liquibase.default-schema=pay_my_buddy_test

logging.level.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG